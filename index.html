<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reactive Colors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="_index.scss">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      var destination = document.querySelector("#root");

      var random_colors = ["red", "blue", "yellow", "pink", "purple", "indigo", "cyan", "green", "teal", "lime", "grey", "brown", "amber", "orange"];

      var random_color = random_colors[Math.floor(Math.random() * random_colors.length)];

      var random_accents = ["lighten", "darken"]

      var random_accent = random_accents[Math.floor(Math.random() * random_accents.length)];


      var App = React.createClass({
        render: function() {
          return (
            <div className="container">
              <div className={random_color + " " + "box"}>
                1
              </div>
              <div className={random_color + " " + random_accent + -1 + " " + "box"}>
                2
              </div>
              <div className="box">
                3
              </div>
              <div className="box">
                4
              </div>
              <div className="box">
                5
              </div>
            </div>
          );
        }
      });



      ReactDOM.render(
        <div className="main">
          <App/>
        </div>,
        destination
      );

    </script>
  </body>
</html>
