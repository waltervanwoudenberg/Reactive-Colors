<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reactive Colors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      var random_colors = ["red", "blue", "yellow", "pink", "purple", "indigo", "cyan", "green", "teal", "lime", "grey", "brown", "amber", "orange"];

      var random_color = random_colors[Math.floor(Math.random() * random_colors.length)];

      var random_accents = ["lighten", "darken"]

      var random_accent = random_accents[Math.floor(Math.random() * random_accents.length)];

      var App = React.createClass({

        getInitialState: function() {

          return {
            mainColor: random_color,
            accentColor: random_accent
          };
        },

        handleEvent: function () {
          this.setState({ className: " transition" });
          var newColor = random_colors[Math.floor(Math.random() * random_colors.length)];
          this.setState({ mainColor: newColor });
          var newAccent = this.state.accentColor == random_accents[0] ? random_accents[1] : random_accents[0];
          this.setState({ accentColor: newAccent });
        },


        render: function() {

          return (
            <div className="container">
              <div className={this.state.mainColor + " " + "box" + " " + this.state.className} onClick={this.handleEvent}>
                1
              </div>
              <div className={this.state.mainColor + " " + this.state.accentColor + -1 + " " + "box" + " " + this.state.className} onClick={this.handleEvent}>
                2
              </div>
              <div className={this.state.mainColor + " " + this.state.accentColor + -2 + " " + "box" + " " + this.state.className} onClick={this.handleEvent}>
                3
              </div>
              <div className={this.state.mainColor + " " + this.state.accentColor + -3 + " " + "box" + " " + this.state.className} onClick={this.handleEvent}>
                4
              </div>
              <div className={this.state.mainColor + " " + this.state.accentColor + -4 + " " + "box" + " " + this.state.className} onClick={this.handleEvent}>
                5
              </div>
            </div>
          );
        }
      });



      ReactDOM.render(
        <div className="main">
          <App/>
        </div>,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
